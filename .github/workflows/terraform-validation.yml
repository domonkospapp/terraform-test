name: "Terraform static validation"
on:
  schedule:
  - cron: "0 0 * * *"

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        env:
          TF_TOKEN_APP_TERRAFORM_IO: ${{ secrets.TF_API_TOKEN }}
        working-directory: ./staging/
        run: |
          terraform init
          terraform fmt -check
          terraform validate
